<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" *ngFor="let col of columns">{{col}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td *ngFor="let col of columns">{{ entry[col] }}</td>
    </tr>
  </tbody>
</table>
